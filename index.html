<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="nav">
            <div class="container">
                <a href="#">Image Search</a>
                <a href="#">Advanced Search</a>
            </div>
        </div>

        <div class="main">
            <div class="container">
                <h1 class="mainText">Search</h1>
                <form action="https://www.google.com/search">
                    <input class="searchBar" type="text" name="q">
                    <div class="formButtons">
                        <input class="submitBtn" type="submit" value="Google Search">
                        <input class="submitBtn" type="submit" value="I'm Feeling Lucky">
                    </div>
                </form>

            </div>
        </div>
    </body>
</html>
