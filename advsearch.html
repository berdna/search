<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="adv.css">
    </head>
    <body>
        <div class="nav">
            <div class="container">
                <a href="./index.html">Search</a>
                <a href="./imagesearch.html">Image Search</a>
            </div>
        </div>

        <div class="main">
            <div class="container">
                <h1 class="mainText">Advanced Search</h1>
                <form action="https://www.google.com/search">
                    <p>Find pages with these...</p>
                    <div class="form-field">
                    <label for="allWords">All these words:</label>
                    <input class="searchBar" type="text" name="as_q">
                    </div>
                    <div class="form-field">
                        <label for="allWords">this exact word or phrase:</label>
                        <input class="searchBar" type="text" name="as_epq">
                        </div>
                        <div class="form-field">
                            <label for="allWords">any of these words:</label>
                            <input class="searchBar" type="text" name="as_oq">
                            </div>
                            <div class="form-field">
                                <label for="allWords">none of these words:</label>
                                <input class="searchBar" type="text" name="as_eq">
                                </div>
                    <div class="formButtons">
                        <input type="hidden" name="tbs" value>
                        <input type="hidden" name="as_sitesearch" value>
                        <input class="submitBtn" type="submit" value="Advanced Search">
                    </div>
                </form>

            </div>
        </div>
    </body>
</html>
